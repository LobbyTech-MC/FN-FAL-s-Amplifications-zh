name: FNAmplifications
version: '${project.version}'
main: ne.fnfal113.fnamplifications.FNAmplifications
api-version: 1.16
authors: [ FN_FAL113 ]
description: Custom Addon that includes my other addons for slimefun
website: https://github.com/FN-FAL113
depend: 
  - Slimefun
  - GuizhanLibPlugin
softdepend:
  - LiteXpansion
  - SimpleMaterialGenerators
  - Vault
commands:
  fngear:
    description: 检查FN档位进度的命令
    default: true
    usage: /<command>
  fnshockwavetest:
    description: 测试冲击波的基本命令
    default: op
    usage: /<command>
permissions:
  fngear.levelupgears:
    description: 用于调平玩家磨损的FN齿轮
    default: op
  fnshockwave.test:
    description: 用于测试冲击波
    default: op
